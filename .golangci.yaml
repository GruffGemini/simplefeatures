run:
  timeout: 5m

issues:
  exclude-rules:

    # The tests in cmprefimpl have pass *testing.T values deeply through
    # functions where using t.Helper() doesn't make sense.
    - path: internal/cmprefimpl
      linters:
        - thelper

linters-settings:
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - github.com/peterstace/simplefeatures
          - github.com/lib/pq
        deny:
          - pkg: io/ioutil
            desc: Use os or io instead of io/ioutil
  gosec:
    excludes:
      - G404 # Insecure random number source (rand)
  errcheck:
    exclude-functions:
      - io.Copy(os.Stdout)
      - (*github.com/peterstace/simplefeatures/rtree.RTree).RangeSearch
      - (*github.com/peterstace/simplefeatures/rtree.RTree).PrioritySearch

# NOTE: every linter supported by golangci-lint is either explicitly included
# or excluded.
linters:

  enable:

    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - depguard
    - dogsled
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errorlint
    - execinquery
    - exportloopref
    - ginkgolinter
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - gosmopolitan
    - govet
    - grouper
    - importas
    - ineffassign
    - interfacebloat
    - ireturn
    - loggercheck
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - promlinter
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint

  disable:

    # Deprecated by golangci-lint:
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

    # The following are disabled because they're not a good match for
    # simplefeatures.
    - cyclop
    - dupl
    - errname
    - exhaustive
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godox
    - goerr113
    - gomnd
    - lll
    - maintidx
    - nestif
    - nlreturn
    - nonamedreturns
    - paralleltest
    - prealloc
    - varnamelen
    - wrapcheck
    - wsl

    # These are a good idea to enable, but would involve noisey changes.
    # They will be enabled later.
    - revive
